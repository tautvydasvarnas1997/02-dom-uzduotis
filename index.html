<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puslapis</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="pirmas">
        <h1 id="pirma-antraste">Pirma antraste</h1>
        <p id="pirmas-paragrafas">Pirmas paragrafas</p>
    </div>

    <div id="antras">
        <p id="paragrafo-tekstas">
            Si teksta turime matyti konsoleje
        </p>
    </div>

    <div id="trecias">
        <p>Turime matyti konsoleje paragrafa arba tik teksta</p>
    </div>

    <div id="ketvirtas">
        <button onclick="document.getElementById('paragrafas-pakeitimui').innerHTML = 'Pakeistas paragrafo tekstas'">
            Pakeisti teksta
        </button>
        <p id="paragrafas-pakeitimui">Nepakeistas paragrafo tekstas</p>
    </div>

    <div id="penktas">
        <button onclick="document.getElementById('paragrafas-5').style.fontSize = '35px'">
            Pakeisti dydi
        </button>
        <button onclick="document.getElementById('paragrafas-5').style.color = 'red'">
            Pakeisti spalva
        </button>
        <p id="paragrafas-5">
            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Nisi aspernatur incidunt, rem voluptas est reiciendis?
        </p>
    </div>

    <div id="sestas">
        <p>
            <img src="bulboff.png" alt="lempute" id="lempute">
        </p>

        <button onclick="document.getElementById('lempute').src = 'bulbon.png'">
            Įjungti lemputę
        </button>
        <button onclick="document.getElementById('lempute').src = 'bulboff.png'">
            Išjungti lemputę
        </button>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
