<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puslapis</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="pirmas">
        <h1 id="pirma-antraste">Pirma antraste</h1>
        <p id="pirmas-paragrafas">Pirmas paragrafas</p>
    </div>

    <div id="antras">
        <p id="paragrafo-tekstas">
            Si teksta turime matyti konsoleje
        </p>
    </div>

    <div id="trecias">
        <p>Turime matyti konsoleje paragrafa arba tik teksta</p>
    </div>

    <div id="ketvirtas">
        <button onclick="document.getElementById('paragrafas-pakeitimui').innerHTML = 'Pakeistas paragrafo tekstas'">
            Pakeisti teksta
        </button>
        <p id="paragrafas-pakeitimui">Nepakeistas paragrafo tekstas</p>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
